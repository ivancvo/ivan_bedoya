<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/app/static/css/login.css">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <i class="fas fa-user"></i>
              </div>
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
              <div class="invalid-feedback">
                Ingrese una dirección de correo electrónico válida.
              </div>
            </div>
            <br><br>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <i class="fas fa-key"></i>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              <div class="invalid-feedback">
                La contraseña es obligatoria.
              </div>
            </div>
            <br><br>
            <!-- <div class="col-lg-8 align-self-baseline">
                <a class="btn btn-primary btn-xl" href="index.html">Administra tu gimnasio</a>
            </div> -->

            
            <!-- <div class="col-lg-8 align-self-baseline">
              <button type="submit" class="btn btn-primary btn-xl">Administrar el gimnasio</button>
            </div> -->
            <div class="form-group">
              <input type="submit" value="Iniciar" class="btn float-right login_btn">
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      let isValid = true; // Flag to track validation status

      // Email validation
      if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        isValid = false;
        document.getElementById('email').classList.add('is-invalid');
      } else {
        document.getElementById('email').classList.remove('is-invalid');
      }

      // Password validation (example: at least 8 characters)
      if (password.length < 8) {
        isValid = false;
        document.getElementById('password').classList.add('is-invalid');
      } else {
        document.getElementById('password').classList.remove('is-invalid');
      }

      if (isValid) {
        // Submit form if validation passes (replace with your server-side interaction)
        console.log('Enviando datos:', { email, password });
      } else {
        // Display a more specific error message (optional)
        alert('¡Ups! Hay errores en el formulario. Revise e intente nuevamente.');
      }
    });
  </script>
</body>
</html>
